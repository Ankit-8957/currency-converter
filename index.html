<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" media="screen and (max-width: 720px)" href="resp.css">
    <title>Currency Converter</title>
</head>

<body>
    <div class="container">
        <h2>Currency Converter</h2>
        <form class="form">
            <div class="amount">
                <label for="amount">Enter Amount:</label>
                <input value="1" type="text">
            </div>
            <div class="dropDown">
                <div class="from">
                    <p>from</p>
                    <div class="select">
                        <img class="img" src="https://flagsapi.com/US/flat/64.png">
                        <select name="from" id="from">

                        </select>
                    </div>
                </div>
                <i class="fa-solid fa-arrow-right-arrow-left"></i>
                <div class="to">
                    <p>To</p>
                    <div class="select">
                        <img class="img"  src="https://flagsapi.com/IN/flat/64.png">
                        <select name="to" id="to">
                        </select>
                    </div>
                </div>
            </div>
            <div class="msg">1 USD = 83.16 INR</div>
            <button class="btn">Convert</button>
        </form>
    </div>
    <script src="countryCode.js"></script>
    <script src="app.js"></script>
</body>

</html>
